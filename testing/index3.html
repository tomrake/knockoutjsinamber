<!DOCTYPE html>
<html>
  <head>
    <title>Testing For KnockoutJS</title>
    <script src="../bower_components/knockoutjs/build/output/knockout-latest.js"></script>
    <script src="../bower_components/amber/support/requirejs/require.min.js"></script>
    <script src="../bower_components/amber/support/amber.js"></script>

    <script type="text/javascript">
      require.config({  paths: {
        'com_github_tomrake_knockoutjs': 'js', //mapping compiled .js files
        'com_github_tomrake_knockoutjs/_source': 'st' //mapping smalltalk source files
      }});
      require(['amber/devel','com_github_tomrake_knockoutjs/Knockout'], function (smalltalk,kn) {
        smalltalk.defaultAmdNamespace = "com_github_tomrake_knockoutjs"; //used for all new packages in IDE
        smalltalk.initialize();
        smalltalk.KnockoutExample._begin();
      });
    </script>    
  </head>
  <body>
    <h1>Summary</h1>
    <li>knockout loaded from bower_components in .html file
    <li>Helios browser specified from KnockoutExample renderOn:
  </body>
</html>
