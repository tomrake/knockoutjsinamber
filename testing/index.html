<!DOCTYPE html>
<html>
  <head>
    <title>Testing For KnockoutJS</title>
    <script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/knockout/knockout-2.2.1.js"></script>
    <script src="../bower_components/amber/support/requirejs/require.min.js"></script>
    <script src="../bower_components/amber/support/amber.js"></script>
    <script type="text/javascript">
      require.config({  paths: {
        'com_github_tomrake_knockoutjs': 'js', //mapping compiled .js files
        'com_github_tomrake_knockoutjs/_source': 'st' //mapping smalltalk source files
      }});
      require(['amber/devel','com_github_tomrake_knockoutjs/Knockout'], function (smalltalk) {
        smalltalk.defaultAmdNamespace = "com_github_tomrake_knockoutjs"; //used for all new packages in IDE
        smalltalk.initialize();
      });
    </script>
  </head>
  <body>
    <article>
      <h1>Testing for KnockoutJS in Amber</h1>
      For the first test I load knockout from a CDN to see it inside Amber.
      You should be able to inspect the ko object, this demostrates that knockout is loaded.
      <button onclick="require('amber/helpers').popupHelios()">class browser</button>
    </article>
  </body>
</html>
